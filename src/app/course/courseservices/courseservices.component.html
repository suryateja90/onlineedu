<section id="master-career-services-section">
    <div class="container">
    <h2>Career Services By <b>VGO</b></h2>
    <div class="row justify-content-center">
    <div class="col-lg-5 col-md-6">
    
    <img width="512" height="382" src="/assets/images/Career-Services.jpg" class="img-fluid lazyloaded" alt="Career Services" data-ll-status="loaded"><noscript><img width="512" height="382" src="https://intellipaat.com/course-image/2020/08/career-services-1.png" class="img-fluid" alt="Career Services" /></noscript>
    
    </div>
    <div class="col-lg-7 col-md-12">
    <div class="master-career-services-tab-wrap" *ngIf="(headings && headings.length > 0)">
    <ul class="nav nav-tabs nav-fill" id="master-career-services-tab" role="tablist">
    <li class="nav-item" role="tab" *ngFor="let head of headings">
    <a class="nav-link" [ngClass]="{'active': headActive === head }"  (click)="changeTab(head)">{{head}}</a>
    </li>
    </ul>
    </div>
    <div class="tab-content" id="master-career-services-tab-content">
    <div class="tab-pane fade active show" id="profile-building" role="tabpanel" *ngFor="let content of services.job_procedures">
    <div class="master-career-services-tab-item" *ngIf="content.procedure_type === headActive">
    <div class="master-career-services-tab-img-wrap">
    <img src="/assets/images/receipt.svg" alt="Resume" width="40" height="40" class="lazyloaded" data-ll-status="loaded">
    </div>
    <div class="master-career-services-tab-content">
    <h3 class="master-career-services-tab-heading">
    {{content.procedure_type}} </h3>
    <span>{{content.procedure_start_at}}</span>
    <p class="master-career-services-tab-description" *ngFor="let desc of content.procedures">
    {{desc}} </p>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </section>
