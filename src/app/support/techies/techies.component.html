    <section id="techies-section">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-8">
                <h2 class="mb-5"><b>Techies</b></h2>
                </div>
                </div>
     <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" data-interval="3000">
        <div class="carousel-inner">
          <div *ngFor="let t of techiesChunk; let ind = index; first as isFirst" [ngClass]="isFirst ? 'carousel-item active' : 'carousel-item' ">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let v of t">
                    <div class="card p-2 py-3 text-center">
                        <div class="img mb-2"> <img src="https://i.imgur.com/LohyFIN.jpg" width="70" class="rounded-circle"> </div>
                        <h5 class="mb-0">{{v.name}}</h5> <small>{{v.desig}}, {{v.location}}</small>
                        <div class="ratings mt-2"> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> </div>
                        <div class="mt-4"> <a href="{{v.linkedin_profile}}"><i class="bi bi-linkedin"></i></a></div>
                    </div>
                </div> 
            </div>
          </div>
        </div>
      </div>
      </div>
    </section>
