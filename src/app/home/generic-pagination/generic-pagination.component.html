<table class="table">
    <tr>
      <th>id</th><th>name</th><th>email</th>
    </tr>
    <tr *ngFor="let item of data | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize; index as i">
      <td>{{item.id}}</td><td>{{item.first_name}}{{item.last_name}}</td><td>{{item.email}}</td>
    </tr>
  </table>

  <p>No direction links:</p>
<ngb-pagination [pageSize] = "25" [collectionSize]="100" [(page)]="page" [directionLinks]="false"></ngb-pagination>
